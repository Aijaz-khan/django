
{% extends "layout.html" %}
{% block title%} Available Courses{% endblock%}
{% block content %}
  <div class="layout">
    {% for course in courses%}
    <div class="cards">
        <header> <a href="{% url 'courses:detail' pk=course.pk %}">{{course.title}}</a></header>
      <p>{{ course.description }}<p>
    </div>
  </div>
{% endfor %}
{% endblock %}
